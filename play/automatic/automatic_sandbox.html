<!doctype html>
<html>
<head>
	<title>Automatic Simulation - SANDBOX</title>
	<link href="automatic.css" rel="stylesheet" type="text/css">
	<link href="doubleslider.css" rel="stylesheet" type="text/css">
	<style type="text/css">
	input{
		margin-bottom: 15px;
	}
	</style>
</head>
<body>
	<div id="container">
		<div><canvas id="canvas" width="600" height="600"></canvas>
		<div class="statRunTime"><span>Runtime: </span><span id="runTime">  </span><span> seconds</span></div>
		<div class="statNumMoves"><span>Number of Moves: <span id="numMoves">  </span></span></div>
		</div>
		<div id="stats">

			<div id="stats_canvas_container">
				<canvas id="stats_canvas" width="370" height="270"></canvas>
				<div id="segregation_text"></div>
				<div id="sad_text"></div>
				<div id="meh_text"></div>
			</div>

			i'll move if <span class="highlight">&lt;<span id="bias_text">33%</span></span>
			or <span class="highlight">&gt;<span id="nonconform_text">100%</span></span> of my neighbors are like me
			<br>
			<div id="slider"></div>
			<br>

			the triangle:square:pentagon ratio is
			<span class="highlight">
                <span id="ratio_text_triangles">25</span>:<span id="ratio_text_squares">25</span>:<span id="ratio_text_circles">25</span>
            </span>,
			board is
			<span class="highlight" id="empty_text">25% empty</span>
			<br>
			<div id="slider2"></div>
			<br>

			<div class="ui" id="moving" onclick="START_SIM=!START_SIM; doneBuffer = 60; window.writeStats()"></div>
			<div class="ui" id="reset" onclick="window.reset()" style="margin-left:9px"></div>

			<!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
			<!--NEVER ENDING SHARKS-->
			<div class="movement" id="random_moving" onclick="RANDOM_MOVE=!RANDOM_MOVE" style="margin-top:9px"></div>

			<!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->

		</div>
	</div>
</body>
</html>
